base: MobileNetV2
width: 320
ssd:
  detector: ssdlite
  obj_scales: [0.2, 0.4, 0.55, 0.7, 0.8, 0.9]
  aspect_ratios: [[2], [2, 3], [2, 3], [2, 3], [2], [2]]
  out_layers: [block_13_expand_relu, out_relu]
  out_batchnorm: [True, False]
  last_layer: out_relu
  extra_layers_type: ssdlite
  extra_layers:
    - name: feat1
      num_filters: 512
      strides: 2
      expand_ratio: .2
    - name: feat2
      num_filters: 256
      strides: 2
      expand_ratio: .5
    - name: feat3
      num_filters: 256
      strides: 2
      expand_ratio: .5
    - name: feat4
      num_filters: 64
      strides: 2
      expand_ratio: .5
out_layer: out_relu
output_stride: 8
skip_feature: block_1_project_BN

    
