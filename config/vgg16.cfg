base: VGG16
detector: ssd
width: 300
obj_scales: [0.1, 0.2, 0.375, 0.55, 0.725, 0.9]
aspect_ratios: [[2], [2, 3], [2, 3], [2, 3], [2], [2]]
feature_layers: [block4_conv3, block5_pool]
out_layer: block5_conv3
output_stride: 8
skip_feature: block1_conv2
ssd_layers:
  - name: feat1
    num_filters: 512
    strides: 2
    expand_ratio: .2
  - name: feat2
    num_filters: 256
    strides: 2
    expand_ratio: .5
  - name: feat3
    num_filters: 256
    strides: 2
    expand_ratio: .5
  - name: feat4
    num_filters: 256
    strides: 2
    expand_ratio: .5

    
